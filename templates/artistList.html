{% extends "base.html" %}

{% block title %}Ithaca Music{% endblock %}

{% block page_content %}
<div>
    <p>
        <ul>
            {% for name in artists %}
                <li>
                    <p>
                        <a href="{{ url_for('artist_page', artistName = name.artistName) }}">
                            {{ name.artistName }}
                        </a>
                    </p>
                </li>
            {% endfor %}

        </ul>
    </p>
</div>
{% endblock%}
